<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Pet</title>
</head>
<body>
    <h1 id="head">Your Pet</h1>
    <img src="pixil-frame-0.png">
    <ul id="stats"></ul>
    <input id="nameBar">
    <div id="update"></div>
    <button id="nameButt" onclick="makeName()">Name Pet</button>
    <button id="feedButt" onclick="feed()">Feed Pet</button>
    <button id="playButt" onclick="play()">Play</button>
    <button id="exerciseButt" onclick="exercise()">Exercise</button>
    <button id="napButt" onclick="nap()">Nap</button>
    <div id="placeholder"></div>
    <script src="app.js"></script>
</body>
</html>
